<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">GamesDb</span>
    <input
      class="search-input"
      name="search"
      placeholder="Procure por um jogo!"
    />
    <button class="search-button">Search</button>
  </form>
</div>
